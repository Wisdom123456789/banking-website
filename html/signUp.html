<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signUp.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="signup-body">
        <div class="first-part">
            <div class="logo">
                <a href="../index.html"><img src="../pictures/SAGE_Publishing_logo_2023.svg.png" alt=""></a>
            </div>
            <h1>Sign Up</h1>
            <div class="form" id="form1">
                <div class="page" id="page1">
                    <div class="container">
                        <label for="">First name</label>
                        <input type="text" placeholder="eg: Sage" id="firstname">
                    </div>
                    <div class="container">
                        <label for="">Last name</label>
                        <input type="text" placeholder="eg: Mutalib" id="lastname">
                    </div>
                    <div class="container">
                        <label for="">E-mail</label>
                        <input type="email" placeholder="name@example.com" id="email">
                    </div>
                    <div class="container">
                        <label for="">Country</label>
                        <select name="" id="Country">
                            <option>Ghana</option>
                            <option>Nigeria</option>
                            <option>Togo</option>
                            <option>Burkina Faso</option>
                            <option>USA</option>
                            <option>China</option>
                            <option>Japan</option>
                        </select>
                    </div>      
                    <div class="btn">
                        <button onclick="nextPage()"><span class="material-symbols-outlined">chevron_right</span></button>
                    </div>          
                </div>
                <div class="page2" id="page2">
                    <div class="container">
                        <label for="">Phone Number</label>
                        <input type="number" placeholder="eg, 906161296" id="phoneNumber">
                    </div>
                    <div class="container">
                        <label for="">Date Of Birth</label>
                        <input type="date" placeholder="Type here..." id="birthDate">
                    </div>
                    <div class="container">
                        <label for="">Password</label>
                        <input type="password" placeholder="Type here..." id="password"">
                        <button onclick="showPassword()"><span class="material-symbols-outlined" id="visibleone">visibility</span><span class="material-symbols-outlined" id="novisibleone">visibility_off</span></button>
                    </div>
                    <div class="container">
                        <label for="">Confirm</label>
                        <input type="password" placeholder="Retype password here..." id="confirmPassword">
                        <button onclick="confirmPass()"><span class="material-symbols-outlined" id="visible">visibility</span><span class="material-symbols-outlined" id="novisible">visibility_off</span></button>
                    </div>  
                    <div class="btn1">
                        <button onclick="prevPage()">Back</button>
                        <button class="Submit" onclick="submit()">Submit</button>
                    </div>   
                </div>
            </div>
        </div>
        <div class="second-part">
            <img src="../pictures/backgroundimage.jpg" alt="">
            <div class="general">
                <p>Welcome to the Sage's Banking Website</p>
                <div class="two">
                    <p>Already have an account</p>
                    <a href="../html/login.html">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../js/signup.js"></script>
